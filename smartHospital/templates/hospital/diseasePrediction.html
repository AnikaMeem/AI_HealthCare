<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %}
    Prediction
{% endblock title %}
    

{% block content %}
    <section>
        <div class="container mt-5">
            <h1 class="text-success text-center">Disease Prediction</h1>
        </div>
        <div class="form-section">
            <form action="." method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <select name="disease" id="disease" class="p-1 w-100 text-success">
                        <option value="one" class="text-secondary">Select One</option>
                        {% for disease in diseases  %}
                            <option value="{{disease.id}}">{{disease.diseaseName}}</option>
                        {% endfor %}
                            
                      </select>
                  </div>
                <div class="form-group">
                  <input type="file"  class="form-control-file">
                </div>
                <button type="submit" value="submit" name="submit" class="btn btn-outline-success">
                    Submit
                </button>
            </form>
        </div>
    </section>
{% endblock content %}
